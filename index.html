<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      class Car {
        constructor(name) {
          this.name = name;
        }
        run() {
          console.log(`${this.name} runs at 200mph`);
        }
        color() {
          console.log(`${this.name} is Black`);
        }
      }
      class Volkswagen extends Car {
        color() {
          console.log(`${this.name} is White`);
        }
      }
      let car1 = new Volkswagen("Volkswagen");
      let car2 = new Car("Honda");
      car1.color();
      car2.color();
      car1.run();
    </script>
  </body>
</html>
